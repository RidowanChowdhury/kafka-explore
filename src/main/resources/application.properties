spring.kafka.bootstrap-servers=localhost:29094
spring.kafka.consumer.group-id=myGroup
spring.kafka.auto-offset-reset=earliest
spring.kafka.streams.application-id=john
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties[spring.json.value.default.type]=com.example.demo.model.GroceryItem
spring.kafka.consumer.properties[spring.json.trusted.packages]=com.example.demo.controllers